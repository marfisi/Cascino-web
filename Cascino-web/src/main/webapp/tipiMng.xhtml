<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>
			
			<h:form id="tblForm">
				<p:dataTable id="tbl" var="tipo" value="#{tipiController.tipiLs}" selection="#{tipiController.tipoSel}" selectionMode="single" rowKey="#{tipo.id}" update=":updForm:updDisplay"
					oncomplete="PF('updDialog').show()" paginator="true" rows="8" dynamic="true" sortBy="id" emptyMessage="Nessun entry per il criterio definito" widgetVar="tipiTable"
					filteredValue="#{tipiController.filteredTipiLs}">
					
					<p:ajax event="rowDblselect" update=":viewForm:display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="tipiTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column filterBy="#{tipo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{tipo.nome}" />
					</p:column>
					<p:column filterBy="#{tipo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{tipo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="foto" />
						</f:facet>
						<p:graphicImage value="./resources/gfx/tipi/#{tipo.id}.jpeg" height="60" />
						<!-- width="60" -->
					</p:column>
					<p:column sortBy="id" sortFunction="#{tipiController.sortById}" filterBy="#{tipo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tipo.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Classe" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipo.tipoPadre.nome} (id: #{tipo.tipoPadre.id})" />
						</p:column>
						<p:column>
							<p:graphicImage value="./resources/gfx/tipi/#{tipo.tipoPadre.id}.jpeg" height="60" />
						</p:column>
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:panelGrid id="buttons" columns="5">
								<p:commandButton id="viewButton" value="View" update=":viewForm:display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
								<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
								<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
							</h:panelGrid>

							<h:outputText value="Qty: ${fn:length(tipiController.tipiLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputLabel>Esporta tutto:</h:outputLabel>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputLabel>Esporta pagina:</h:outputLabel>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<h:form id="viewForm">
				<p:dialog id="dialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold">
					<h:panelGrid id="display" columns="3" cellpadding="4">
						<f:facet name="header">
							<p:graphicImage value="./resources/gfx/tipi/#{tipiController.tipoSel.id}.jpeg" />
						</f:facet>
						<h:outputLabel for="id">ID:</h:outputLabel>
						<h:outputText id="id" value="#{tipiController.tipoSel.id}" />
						<h:message for="id" />

						<h:outputLabel for="nome">Nome:</h:outputLabel>
						<h:outputText id="nome" value="#{tipiController.tipoSel.nome}" />
						<h:message for="nome" />

						<h:outputLabel for="descrizione">Descrizione:</h:outputLabel>
						<h:outputText id="descrizione" value="#{tipiController.tipoSel.descrizione}" />
						<h:message for="descrizione" />

						<h:panelGrid id="displayDettPadre" columns="3" cellpadding="4">
							<h:outputText value="Classe:" />
							<h:outputText id="padreNome" value="#{tipiController.tipoSel.tipoPadre.nome}" />
							<h:outputText id="padreDesc" value=" - #{tipiController.tipoSel.tipoPadre.descrizione} - " />
							<h:outputText id="padreId" value="(id: #{tipiController.tipoSel.tipoPadre.id})" />
							<p:graphicImage value="./resources/gfx/tipi/#{tipiController.tipoSel.tipoPadre.id}.jpeg" />
						</h:panelGrid>
					</h:panelGrid>
				</p:dialog>
			</h:form>

			<h:form id="newForm">
				<p:dialog widgetVar="newDialog" header="Inserisci" modal="true">
					<!-- width="350" height="270" -->
					<p:outputPanel id="newDisplay">
						<h:panelGrid columns="2">
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.tipoSel.nome}"></p:inputText>
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.tipoSel.descrizione}" rows="5" cols="23" counter="counter" maxlength="70" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Classe" />
							<p:selectOneMenu value="#{tipiController.tipoSel.tipoPadre}" converter="tipiConv" var="p">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="./resources/gfx/tipi/#{p.id}.jpeg" width="40" height="40" />
								</p:column>
								<p:column>
									#{p.nome} - #{p.descrizione} (id: #{p.id})
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
						<p:commandButton value="Salva" action="#{tipiController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="newDialog.close()" icon="ui-icon-disk" />
					</p:outputPanel>
				</p:dialog>
			</h:form>

			<h:form id="updForm">
				<p:dialog widgetVar="updDialog" header="Modifica">
					<p:outputPanel id="updDisplay">
						<h:panelGrid columns="2">
							<h:outputText value="ID:" />
							<h:outputText value="#{tipiController.tipoSel.id}" />
							<h:inputHidden id="id" value="#{tipiController.tipoSel.id}" />
							<h:outputText id="blank2" />
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.tipoSel.nome}"></p:inputText>
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.tipoSel.descrizione}" rows="5" cols="23" counter="counter" maxlength="70" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Classe" />
							<p:selectOneMenu value="#{tipiController.tipoSel.tipoPadre}" converter="tipiConv" var="p">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="./resources/gfx/tipi/#{p.id}.jpeg" width="40" height="40" />
								</p:column>
								<p:column>
									#{p.nome} - #{p.descrizione} (id: #{p.id})
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
						<p:commandButton value="Aggiorna" action="#{tipiController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="updDialog.close()" icon="ui-icon-refresh" />
						<p:commandButton value="Elimina" action="#{tipiController.elimina}" update=":tblForm:tbl,:growlForm:growl" onclick="updDialog.close()" icon="ui-icon-trash" />
					</p:outputPanel>
				</p:dialog>
			</h:form>
			
			<h:form id="treeForm">
				<p:tree id="treeSingle" value="#{tipiControllerTree.root}" var="node" selectionMode="single" selection="#{tipiControllerTree.selectedNode}">
					<p:treeNode>
						<p:graphicImage value="./resources/gfx/tipi/#{node}.jpeg" height="60" />
						<h:outputText value="#{node}" />
					</p:treeNode>
				</p:tree>
				<p:commandButton value="Display Selected" update=":growlForm:growl" action="#{tipiControllerTree.displaySelectedSingle}" id="btnDisplay" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
