<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="mostraInfoArticolo.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="loginForm">
				<p:panelGrid style="margin-top:20px">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">ARTICOLO</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column>
							<h:outputText value="Codice Articolo" />
						</p:column>
						<p:column>
							<h:outputText value="#{mostraInfoArticoloController.codiceArticolo}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Codice Articolo BUONO" />
						</p:column>
						<p:column>
							<h:outputText value="#{mostraInfoArticoloController.recuperaCodiceArticolo()}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
