<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="foto.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":contentGalleria" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" rendered="#{navigationController.showHome}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
						<p:commandButton id="fotoToTipiButton" value="Torna a Tipi" action="#{navigationController.fotoToTipi()}" icon="ui-icon-arrowreturnthick-1-w" rendered="#{navigationController.showFotoToTipi}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:dataTable id="tbl" var="foto" value="#{fotoCondivisiController.fotoLs}" selection="#{fotoController.fotoSel}" selectionMode="single" rowKey="#{foto.id}" update=":updDisplay" oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="id" emptyMessage="Nessun entry per il criterio definito" widgetVar="fotoTable" filteredValue="#{fotoController.filteredFotoLs}">

					<p:ajax event="rowDblselect" update=":contentGalleria" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="fotoTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="originale" sortFunction="#{fotoController.sortByStr}" filterBy="#{foto.originale}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Originale" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 1)}" height="#{fotoController.getHeightFromResolution(foto, 1, 60, 300)}" />
							<h:outputText value="#{fotoController.getFotoname(foto, 1)}" />
							<h:outputText value="#{fotoController.size(foto, 1)} - #{fotoController.resolution(foto, 1)}" />
						</h:panelGrid>
					</p:column>
					<p:column filterBy="#{foto.grande}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="HD" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 2)}" height="#{fotoController.getHeightFromResolution(foto, 2, 60, 300)}" />
							<h:outputText value="#{fotoController.getFotoname(foto, 2)}" />
							<h:outputText value="#{fotoController.size(foto, 2)} - #{fotoController.resolution(foto, 2)}" />
						</h:panelGrid>
					</p:column>
					<p:column filterBy="#{foto.grandeWatermark}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="HD wm" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 3)}" height="#{fotoController.getHeightFromResolution(foto, 3, 60, 300)}" />
							<h:outputText value="#{fotoController.getFotoname(foto, 3)}" />
							<h:outputText value="#{fotoController.size(foto, 3)} - #{fotoController.resolution(foto, 3)}" />
						</h:panelGrid>
					</p:column>
					<p:column filterBy="#{foto.thumbnail}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="LD" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 4)}" height="#{fotoController.getHeightFromResolution(foto, 4, 60, 300)}" />
							<h:outputText value="#{fotoController.getFotoname(foto, 4)}" />
							<h:outputText value="#{fotoController.size(foto, 4)} - #{fotoController.resolution(foto, 4)}" />
						</h:panelGrid>
					</p:column>
					<p:column filterBy="#{foto.thumbnailWatermark}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="LD wm" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 5)}" height="#{fotoController.getHeightFromResolution(foto, 5, 60, 300)}" />
							<h:outputText value="#{fotoController.getFotoname(foto, 5)}" />
							<h:outputText value="#{fotoController.size(foto, 5)} - #{fotoController.resolution(foto, 5)}" />
						</h:panelGrid>
					</p:column>
					<!--  p:column sortBy="path" sortFunction="#{fotoController.sortByStrIC}" filterBy="#{foto.path}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Path" />
						</f:facet>
						<h:outputText value="#{foto.path}" />
					</p:column-->
					<p:column sortBy="id" sortFunction="#{fotoController.sortByNum}" filterBy="#{foto.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{foto.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(fotoCondivisiController.fotoLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<p:galleria id="contentGalleria" var="foto" value="#{fotoController.fotoPerSelLs}" panelWidth="650" panelHeight="450" frameWidth="50" frameHeight="50">
					<p:graphicImage id="fotoImage" value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 0)}" />
					<f:facet name="content">
						<h:panelGrid columns="1" cellpadding="5">
							<f:facet name="header">
								<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 0)}" alt="#{foto.originale}" title="#{foto.originale}" height="#{fotoController.getHeightFromResolution(foto, 0, 360, 650)}" />
							</f:facet>

							<h:outputText id="name" value="#{foto.originale}" />
							<h:outputText id="size-resolution" value="#{foto.grande} - #{foto.thumbnail}" />
						</h:panelGrid>
					</f:facet>
				</p:galleria>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm" enctype="multipart/form-data">
					<p:outputPanel id="newDisplay">
						<h:panelGrid columns="2">
							<h:outputText value="Originale (obbligatoria)" />
							<p:fileUpload fileUploadListener="#{fotoController.fileUploadOrig}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="true" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<h:outputText value="HD" />
							<p:fileUpload fileUploadListener="#{fotoController.fileUploadHD}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="false" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<h:outputText value="HD WM" />
							<p:fileUpload fileUploadListener="#{fotoController.fileUploadHDWM}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="false" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<h:outputText value="LD" />
							<p:fileUpload fileUploadListener="#{fotoController.fileUploadLD}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="false" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							<h:outputText value="LD WM" />
							<p:fileUpload fileUploadListener="#{fotoController.fileUploadLDWM}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="false" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</h:panelGrid>
						<p:commandButton value="Salva" action="#{fotoController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
						<p:separator />
						<p:commandButton value="Annulla" action="#{fotoController.annullaUpload}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<h:outputText value="Tipo: " />
						<p:selectOneRadio id="options" value="#{fotoController.tipoFoto}">
							<p:ajax event="change" update="tipoFotoGrid" listener="#{fotoController.onChangeTipoFoto}"></p:ajax>
							<f:selectItem itemLabel="Originale" itemValue="orig" />
							<f:selectItem itemLabel="HD" itemValue="hd" />
							<f:selectItem itemLabel="HD wm" itemValue="hdwm" />
							<f:selectItem itemLabel="LD" itemValue="ld" />
							<f:selectItem itemLabel="LD wm" itemValue="ldwm" />
						</p:selectOneRadio>

						<h:panelGrid columns="2" id="tipoFotoGrid">
							<h:panelGrid columns="2">
								<h:panelGrid columns="2" cellpadding="4">
									<h:outputText value="Prima" />
									<h:outputText value="Dopo" />
									<p:graphicImage value="#{fotoController.resolvePath(fotoController.fotoSel)}#{fotoController.getFotonameUrl(fotoController.fotoSel, 0)}" height="#{fotoController.getHeightFromResolution(fotoController.fotoSel, 0, 250, 250)}" />
									<p:graphicImage value="#{fotoController.resolvePath(fotoController.fotoSel)}#{fotoController.getFotonameUrl(fotoController.fotoSel, 0, 1)}" height="#{fotoController.getHeightFromResolution(fotoController.fotoSel, 0, 250, 250, 1)}" />
									<h:outputText value="#{fotoController.getFotoname(fotoController.fotoSel, 0)}" />
									<h:outputText value="#{fotoController.getFotoname(fotoController.fotoSel, 0, 1)}" />
									<h:outputText value="#{fotoController.size(fotoController.fotoSel, 0)} - #{fotoController.resolution(fotoController.fotoSel, 0)}" />
									<h:outputText value="#{fotoController.size(fotoController.fotoSel, 0, 1)} - #{fotoController.resolution(fotoController.fotoSel, 0, 1)}" />
									<p:imageCompare leftImage="#{fotoController.resolvePath(fotoController.fotoSel)}#{fotoController.getFotonameUrl(fotoController.fotoSel, 0)}" rightImage="#{fotoController.resolvePath(fotoController.fotoSel)}#{fotoController.getFotonameUrl(fotoController.fotoSel, 0, 1)}" width="550" height="330" />
								</h:panelGrid>
								<h:panelGrid columns="1">
									<p:commandButton value="Modifica" onclick="PF('updDialogUpload').show()" icon="ui-icon-pencil" />
									<p:commandButton value="Elimina" action="#{fotoController.eliminaSingFoto}" update=":updForm:tipoFotoGrid,:growlForm:growl" icon="ui-icon-trash" disabled="#{!fotoController.canDelete()}" />
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
						<p:commandButton value="Aggiorna" action="#{fotoController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-refresh" />
						<p:commandButton value="Elimina" action="#{fotoController.elimina}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-trash" />
						<p:separator />
						<p:commandButton value="Annulla" action="#{fotoController.annullaUpdate}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialogUpload" header="Inserisci" modal="true" closable="false">
				<h:form id="updFormUpload" enctype="multipart/form-data">
					<p:outputPanel id="newDisplay">
						<p:fileUpload fileUploadListener="#{fotoController.fileUploadUndef}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="true" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 1 MB)" invalidFileMessage="Tipo file non consentito (solo: gif, jpeg, png)" sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						<p:commandButton value="Salva" onclick="PF('updDialogUpload').close()" update=":updForm:tipoFotoGrid" process="@this" icon="ui-icon-disk" />
						<p:separator />
						<p:commandButton value="Annulla" action="#{fotoController.annullaUploadUndef}" update=":updForm:tipoFotoGrid,:growlForm:growl" onclick="PF('updDialogUpload').close()" process="@this" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
