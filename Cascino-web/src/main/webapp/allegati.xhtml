<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="allegati.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<p:accordionPanel activeIndex="null">
				<p:tab title="Utente - #{request.remoteUser}" rendered="#{not empty request.remoteUser}">
					<p:outputPanel>
						<h:outputText value="#{userLoginController.nome} #{userLoginController.cognome}" />
						<p:separator />
						<p:commandButton value="logout" action="#{userLoginController.logout()}" />
						<p:dataList value="#{userLoginController.getRolesDaUser(request.remoteUser)}" var="roles" type="ordered">
							<f:facet name="header">
					            Ruoli
					        </f:facet>
							<h:outputText value="#{roles.role}" />
						</p:dataList>
						<p:dataList value="#{userLoginController.getPermissionsDaUser(request.remoteUser)}" var="permissions" type="ordered">
							<f:facet name="header">
					            Permessi
					        </f:facet>
							<h:outputText value="#{permissions.azione}" />
						</p:dataList>
					</p:outputPanel>
				</p:tab>
				<p:tab title="Utente - Guest" rendered="#{empty request.remoteUser}">
					<p:commandButton value="login" action="login" />
					<!-- h:link value="login" outcome="login" / -->
				</p:tab>
			</p:accordionPanel>

			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" update=":newForm:newDisplay" action="#{allegatiController.resetOnNewAllegatoSel()}" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" rendered="#{navigationController.showHome}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
						<p:commandButton id="fotoToTipiButton" value="Torna a Tipi" action="#{navigationController.fotoToTipi()}" icon="ui-icon-arrowreturnthick-1-w" rendered="#{navigationController.showFotoToTipi}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:dataTable id="tbl" var="allegato" value="#{allegatiCondivisiController.allegatiLs}" selection="#{allegatiController.allegatoSel}" selectionMode="single" rowKey="#{allegato.id}" update=":updDisplay" oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="#{allegato.id}" emptyMessage="Nessun entry per il criterio definito" widgetVar="allegatiTable" filteredValue="#{allegatiController.filteredAllegatiLs}" paginatorTemplate="Pagina {CurrentPageReport} Vai a pagina: {JumpToPageDropdown} &nbsp; {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp; Righe: {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,50,75,100">

					<p:ajax event="rowDblselect" update=":display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="allegatiTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="nome" sortFunction="#{allegatiCondivisiController.sortByStr}" filterBy="#{allegato.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="4">
							<h:outputText value="#{allegato.nome}" />
							<h:outputText value="#{allegatiController.size(allegato)}" />
						</h:panelGrid>
					</p:column>
					<p:column sortBy="descrizione" sortFunction="#{allegatiCondivisiController.sortByStrIC}" filterBy="#{allegato.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{allegato.descrizione}" />
					</p:column>
					<p:column filterBy="#{allegato.id}" filterFunction="#{allegatiController.filterPerTipoDelloArticolo}">
						<f:facet name="header">
							<h:outputText value="Tipo Articolo" />
						</f:facet>
						<p:dataTable id="idTipoList" var="idTipo" value="#{allegatiController.getTipoLsDaIdAllegato(allegato.id)}" emptyMessage="Nessun articolo utilizza questo allegato">
							<p:column>
								<h:outputText value="#{tipiController.getTipoDaIdTipo(idTipo).nome} (id: #{tipiController.getTipoDaIdTipo(idTipo).id})" />
							</p:column>
							<p:column>
								<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(idTipo))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(idTipo), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdTipo(idTipo), 1, 60, 100)}" />
							</p:column>
						</p:dataTable>
					</p:column>
					<p:column filterBy="#{allegato.nome}" filterMatchMode="contains" >
						<f:facet name="header">
							<h:outputText value="Estensione" />
						</f:facet>
						<p:column>
							<h:outputText value="#{allegatiCondivisiController.getEstensione(allegato.nome)} " />
						</p:column>
						<p:column>
							<p:graphicImage value="./resources/gfx/foto/varie/#{allegatiCondivisiController.getEstensione(allegato.nome)}.jpg" height="65" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{allegatiCondivisiController.sortByNum}" filterBy="#{allegato.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{allegato.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(allegatiCondivisiController.allegatiLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<p:panelGrid id="display" columns="2" styleClass="newPanel">
					<h:outputText value="ID" />
					<h:outputText value="#{allegatiController.allegatoSel.id}" />
					<h:outputText value="Nome" />
					<h:outputText value="#{allegatiController.allegatoSel.nome}" />
					<h:outputText value="Info" />
					<h:outputText value="#{allegatiController.allegatoSel.descrizione}" />
					<h:outputText value="Size - Estensione" />
					<h:outputText value="#{allegatiController.size(allegatiController.allegatoSel)} - #{allegatiCondivisiController.getEstensione(allegatiController.allegatoSel.nome)}" />
				</p:panelGrid>
			</p:dialog>
			
			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm" enctype="multipart/form-data">
					<p:outputPanel id="newDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{allegatiController.annullaUpload}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Salva" action="#{allegatiController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
							</p:toolbarGroup>
						</p:toolbar>
						<h:panelGrid columns="1">
							<h:panelGrid columns="2">
								<h:outputText value="File" />
								<p:fileUpload fileUploadListener="#{allegatiController.fileUploadOrig}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="true" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 10 MB)" invalidFileMessage="Tipo file non consentito (consiglio: carica come zip)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="10485760" allowTypes="/(\.|\/)(zip|rar|7z|pdf|docx?|xlsx?|pptx?|od[tsp]|csv|txt|jpg|png|bmp|avi|mpg|eml)$/" />
							</h:panelGrid>
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{allegatiController.allegatoNew.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="counter" />
						</h:panelGrid>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{allegatiController.annullaUpdate}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Aggiorna" action="#{allegatiController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-refresh" />
								<p:commandButton value="Elimina" action="#{allegatiController.elimina}" update=":tblForm:tbl,:growlForm:growl" icon="ui-icon-trash">
									<p:confirm header="Confirmation" message="Sei sicuro?" icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
									<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="PF('updDialog').hide()" />
									<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:toolbarGroup>
						</p:toolbar>
						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<p:graphicImage value="./resources/gfx/foto/varie/#{allegatiCondivisiController.getEstensione(allegatiController.allegatoSel.nome)}.jpg" height="150" />
								<h:outputText value="#{allegatiController.allegatoSel.nome}" />
								<h:outputText value="#{allegatiController.size(allegatiController.allegatoSel)} - #{allegatiCondivisiController.getEstensione(allegatiController.allegatoSel.nome)}" />
							</h:panelGrid>
							<h:outputText />
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{allegatiController.allegatoSel.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText />
							<h:outputText id="counter" />
						</h:panelGrid>
						<p:commandButton value="Modifica" onclick="PF('updDialogUpload').show()" icon="ui-icon-pencil" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialogUpload" header="Inserisci" modal="true" closable="false">
				<h:form id="updFormUpload" enctype="multipart/form-data">
					<p:outputPanel id="newDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{allegatiController.annullaUploadUndef}" update=":updForm:updDisplay,:growlForm:growl" onclick="PF('updDialogUpload').hide()" process="@this" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Salva" onclick="PF('updDialogUpload').hide()" update=":updForm:updDisplay" process="@this" icon="ui-icon-disk" />
							</p:toolbarGroup>
						</p:toolbar>
						<p:fileUpload fileUploadListener="#{allegatiController.fileUploadUndef}" mode="advanced" dragDropSupport="true" update=":growlForm:growl" required="true" label="Seleziona" uploadLabel="Carica" cancelLabel="Annulla" invalidSizeMessage="File troppo grosso (limite 10 MB)" invalidFileMessage="Tipo file non consentito (consiglio: carica come zip)" fileLimitMessage="Puoi caricare un file alla volta" fileLimit="1" sizeLimit="10485760" allowTypes="/(\.|\/)(zip|rar|7z|pdf|docx?|xlsx?|pptx?|od[tsp]|csv|txt|jpg|png|bmp|avi|mpg|eml)$/" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
