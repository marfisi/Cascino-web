<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="login.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="loginForm">
				<p:panelGrid style="margin-top:20px">
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">LOGIN</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column>
							<h:outputText value="Username" />
						</p:column>
						<p:column>
							<p:inputText value="#{userLoginController.user}" required="true" requiredMessage="Username obbligatorio"></p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Password" />
						</p:column>
						<p:column>
							<p:password id="psw" value="#{userLoginController.password}" required="true" requiredMessage="passwrord obbligatoria"></p:password>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Ricordami" />
						</p:column>
						<p:column>
							<h:selectBooleanCheckbox id="rememberMe" value="#{userLoginController.remember}" />
						</p:column>
					</p:row>	
					<p:row>
						<p:column />
						<p:column>
							<p:commandButton value="Login" action="#{navigationController.loginToHome(userLoginController.canAccess)}" update=":growlForm:growl" icon="ui-icon-person" />
							<p:commandButton value="Annulla" action="#{navigationController.loginToHome(false)}" update=":growlForm:growl" icon="ui-icon-cancel" />
							<p:separator />
							<p:commandButton value="Registrati" action="#{navigationController.loginToRegistration()}" update=":growlForm:growl" process="@this" icon="ui-icon-contact" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
