<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="tipi.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<p:accordionPanel activeIndex="null">
				<p:tab title="Utente - #{request.remoteUser}" rendered="#{not empty request.remoteUser}">
					<p:outputPanel>
						<h:outputText value="#{userLoginController.nome} #{userLoginController.cognome}" />
						<p:separator />
						<p:commandButton value="logout" action="#{userLoginController.logout()}" />
						<p:dataList value="#{userLoginController.getRolesDaUser(request.remoteUser)}" var="roles" type="ordered">
							<f:facet name="header">
					            Ruoli
					        </f:facet>
							<h:outputText value="#{roles.role}" />
						</p:dataList>
						<p:dataList value="#{userLoginController.getPermissionsDaUser(request.remoteUser)}" var="permissions" type="ordered">
							<f:facet name="header">
					            Permessi
					        </f:facet>
							<h:outputText value="#{permissions.azione}" />
						</p:dataList>
					</p:outputPanel>
				</p:tab>
				<p:tab title="Utente - Guest" rendered="#{empty request.remoteUser}">
					<h:link value="login" outcome="login" />
				</p:tab>
			</p:accordionPanel>
			
			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" rendered="#{navigationController.showHome}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:treeTable id="tbl" var="tipo" value="#{tipiCondivisiController.albero}" selection="#{tipiController.nodoSel}" selectionMode="single">

					<p:ajax event="select" update=":display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="tipiTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column filterBy="#{tipo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{tipo.nome}" />
					</p:column>
					<p:column filterBy="#{tipo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{tipo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(tipo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(tipo.id), 1)}" height="40" />
					</p:column>
					<p:column sortBy="id" sortFunction="#{tipiCondivisiController.sortByNum}" filterBy="#{tipo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tipo.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Classe" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipo.tipoPadre.nome} (id: #{tipo.tipoPadre.id})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(tipo.tipoPadre.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(tipo.tipoPadre.id), 1)}" height="40" />
						</p:column>
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(tipiCondivisiController.tipiLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:treeTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<h:panelGrid id="display" columns="3" cellpadding="4">
					<f:facet name="header">
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(tipiController.nodoSel.data.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(tipiController.nodoSel.data.id), 1)}" height="230" />
					</f:facet>
					<h:outputText value="ID" />
					<h:outputText value="#{tipiController.nodoSel.data.id}" />
					<h:outputText value="Nome" />
					<h:outputText value="#{tipiController.nodoSel.data.nome}" />
					<h:outputText value="Descrizione" />
					<h:outputText value="#{tipiController.nodoSel.data.descrizione}" />
					<h:panelGrid id="displayDettPadre" columns="4" cellpadding="4">
						<h:outputText value="Classe:" />
						<h:outputText id="padreNome" value="#{tipiController.nodoSel.data.tipoPadre.nome}" />
						<h:outputText id="padreDesc" value=" - #{tipiController.nodoSel.data.tipoPadre.descrizione} " />
						<h:outputText id="padreId" value="(id: #{tipiController.nodoSel.data.tipoPadre.id})" />
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(tipiController.nodoSel.data.tipoPadre.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(tipiController.nodoSel.data.tipoPadre.id), 1)}" height="180" />
					</h:panelGrid>
				</h:panelGrid>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm">
					<p:outputPanel id="newDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{fotoController.svuotaFotoLsDynPop()}" update=":tblForm:tbl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Salva" action="#{tipiController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
							</p:toolbarGroup>
						</p:toolbar>
						<h:panelGrid columns="2">
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.nodoSel.data.nome}" maxlength="30" />
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.nodoSel.data.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Foto" />
							<p:commandButton value="Carica foto" action="#{fotoController.popolaFotoLsDynPop()}" update=":newForm:fotoMenuDisplay" icon="ui-icon-newwin" />
							<p:outputPanel id="fotoMenuDisplay">
								<p:selectOneMenu id="menuSelFoto" value="#{tipiController.nodoSel.data.idFoto}" var="f" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleziona Foto" itemValue="" />
									<f:selectItems value="#{fotoController.fotoLsDynPop}" var="foto" itemLabel="#{foto.originale} (id: #{foto.id})" itemValue="#{foto.id}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoDaIdFoto(f))}#{fotoController.getFotonameUrl(fotoController.getFotoDaIdFoto(f), 1)}" height="60" />
									</p:column>
									<p:column>
										<h:outputText value="#{fotoController.getFotoname(fotoController.getFotoDaIdFoto(f), 1)} (id: #{f})" />
									</p:column>
								</p:selectOneMenu>
							</p:outputPanel>
							<h:outputText id="blank2" />
							<p:commandButton id="toFotoButton" value="Aggiungi Foto" action="#{navigationController.tipiToFoto()}" icon="ui-icon-circle-plus" />
							<h:outputText value="Classe" />
							<p:selectOneMenu id="menuSelPadre" value="#{tipiController.nodoSel.data.tipoPadre}" converter="tipiConv" var="t" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiCondivisiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(t.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(t.id), 1)}" height="40" />
								</p:column>
								<p:column>
									<h:outputText value="#{t.nome} - #{t.descrizione} (id: #{t.id})" />
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" update=":tblForm:tbl" onclick="PF('updDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Aggiorna" action="#{tipiController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-refresh" />
								<p:commandButton value="Elimina" action="#{tipiController.elimina}" update=":tblForm:tbl,:growlForm:growl" icon="ui-icon-trash" >
									<p:confirm header="Confirmation" message="Sei sicuro?" icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
									<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="PF('updDialog').hide()" />
									<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:toolbarGroup>
						</p:toolbar>
						<h:panelGrid columns="2">
							<h:outputText value="ID:" />
							<h:outputText value="#{tipiController.nodoSel.data.id}" />
							<h:inputHidden id="id" value="#{tipiController.nodoSel.data.id}" />
							<h:outputText id="blank2" />
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.nodoSel.data.nome}" maxlength="30" />
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.nodoSel.data.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Classe" />
							<p:selectOneMenu value="#{tipiController.nodoSel.data.tipoPadre}" converter="tipiConv" var="p">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiCondivisiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(p.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(p.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdTipo(p.id), 1, 40, 60)}" />
								</p:column>
								<p:column>
									<h:outputText value="#{p.nome} - #{p.descrizione} (id: #{p.id})" />
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
					</p:outputPanel>
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
