<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="tipi.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="tblTreeTableForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":viewForm:display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" rendered="#{navigationController.showHome}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:treeTable id="tbl" var="tipo" value="#{tipiController.albero}" selection="#{tipiController.nodoSel}" selectionMode="single">

					<p:ajax event="select" update=":viewForm:display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="tipiTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column filterBy="#{tipo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{tipo.nome}" />
					</p:column>
					<p:column filterBy="#{tipo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{tipo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoFromId(tipo.id))}#{fotoController.getFotoname(fotoController.getFotoFromId(tipo.id), 1)}" height="40" />
					</p:column>
					<p:column sortBy="id" sortFunction="#{tipiController.sortByNum}" filterBy="#{tipo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tipo.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Classe" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipo.tipoPadre.nome} (id: #{tipo.tipoPadre.id})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoFromId(tipo.tipoPadre.id))}#{fotoController.getFotoname(fotoController.getFotoFromId(tipo.tipoPadre.id), 1)}" height="40" />
						</p:column>
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(tipiController.tipiLs)}" />
						</h:panelGrid>
					</f:facet>
				</p:treeTable>
			</h:form>

			<p:dialog id="dialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<h:form id="viewForm">
					<h:panelGrid id="display" columns="3" cellpadding="4">
						<f:facet name="header">
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoFromId(tipiController.nodoSel.data.id))}#{fotoController.getFotoname(fotoController.getFotoFromId(tipiController.nodoSel.data.id), 1)}" height="230" />
						</f:facet>
						<h:outputLabel for="id">ID:</h:outputLabel>
						<h:outputText id="id" value="#{tipiController.nodoSel.data.id}" />
						<h:message for="id" />

						<h:outputLabel for="nome">Nome:</h:outputLabel>
						<h:outputText id="nome" value="#{tipiController.nodoSel.data.nome}" />
						<h:message for="nome" />

						<h:outputLabel for="descrizione">Descrizione:</h:outputLabel>
						<h:outputText id="descrizione" value="#{tipiController.nodoSel.data.descrizione}" />
						<h:message for="descrizione" />

						<h:panelGrid id="displayDettPadre" columns="4" cellpadding="4">
							<h:outputText value="Classe:" />
							<h:outputText id="padreNome" value="#{tipiController.nodoSel.data.tipoPadre.nome}" />
							<h:outputText id="padreDesc" value=" - #{tipiController.nodoSel.data.tipoPadre.descrizione} " />
							<h:outputText id="padreId" value="(id: #{tipiController.nodoSel.data.tipoPadre.id})" />
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoFromId(tipiController.nodoSel.data.tipoPadre.id))}#{fotoController.getFotoname(fotoController.getFotoFromId(tipiController.nodoSel.data.tipoPadre.id), 1)}" height="180" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm">
					<p:outputPanel id="newDisplay">
						<h:panelGrid columns="2">
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.nodoSel.data.nome}"></p:inputText>
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.nodoSel.data.descrizione}" rows="5" cols="23" counter="counter" maxlength="70" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Foto" />
							<p:selectOneMenu id="menuSelFoto" value="#{fotoController.fotoSel}" converter="fotoConv" var="f" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleziona Foto" itemValue="" />
								<f:selectItems value="#{fotoController.fotoLs}" var="foto" itemLabel="#{foto.originale} (id: #{foto.id})" itemValue="#{foto.id}" />
								<p:column>
									<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoFromId(f))}#{fotoController.getFotoname(fotoController.getFotoFromId(f), 1)}" height="60" />
								</p:column>
								<p:column>
									<h:outputText value="#{fotoController.getFotoname(fotoController.getFotoFromId(f), 1)} (id: #{fotoController.getFotoFromId(f).id})" />
								</p:column>
								<p:column>
									<h:outputText value="#{fotoController.size(fotoController.getFotoFromId(f), 1)} - #{fotoController.resolution(fotoController.getFotoFromId(f), 1)}" />
								</p:column>
							</p:selectOneMenu>
							<h:outputText id="blank2" />
							<p:commandButton id="toFotoButton" value="Aggiungi Foto" action="#{navigationController.tipiToFoto()}" icon="ui-icon-circle-plus" />
							<h:outputText value="Classe" />
							<p:selectOneMenu id="menuSelPadre" value="#{tipiController.nodoSel.data.tipoPadre}" converter="tipiConv" var="p" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="#{fotoController.resolvePath(tipiController.getFoto(p.id))}#{fotoController.getFotoname(tipiController.getFoto(p.id), 1)}" height="40" />
								</p:column>
								<p:column>
									<h:outputText value="#{p.nome} - #{p.descrizione} (id: #{p.id})" />
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
						<p:commandButton value="Salva" action="#{tipiController.salva(fotoController.fotoSel.id)}" update=":tblTreeTableForm:tbl,:growlForm:growl" onclick="PF('newDialog').hide()" icon="ui-icon-disk" />
						<p:separator />
						<p:commandButton value="Annulla" update=":tblTreeTableForm:tbl" onclick="PF('newDialog').hide()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<h:panelGrid columns="2">
							<h:outputText value="ID:" />
							<h:outputText value="#{tipiController.nodoSel.data.id}" />
							<h:inputHidden id="id" value="#{tipiController.nodoSel.data.id}" />
							<h:outputText id="blank2" />
							<h:outputText value="Nome" />
							<p:inputText value="#{tipiController.nodoSel.data.nome}"></p:inputText>
							<h:outputText value="Descrizione" />
							<p:inputTextarea value="#{tipiController.nodoSel.data.descrizione}" rows="5" cols="23" counter="counter" maxlength="70" counterTemplate="{0} caratteri" autoResize="false" />
							<h:outputText id="blank" />
							<h:outputText id="counter" />
							<h:outputText value="Classe" />
							<p:selectOneMenu value="#{tipiController.nodoSel.data.tipoPadre}" converter="tipiConv" var="p">
								<f:selectItem itemLabel="Seleziona Classe Padre" itemValue="" />
								<f:selectItems value="#{tipiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
								<p:column>
									<p:graphicImage value="./resources/gfx/tipi/#{p.id}.jpeg" width="40" height="40" />
								</p:column>
								<p:column>
									<h:outputText value="#{p.nome} - #{p.descrizione} (id: #{p.id})" />
								</p:column>
							</p:selectOneMenu>
						</h:panelGrid>
						<p:commandButton value="Aggiorna" action="#{tipiController.aggiorna}" update=":tblTreeTableForm:tbl,:growlForm:growl" onclick="PF('updDialog').hide()" icon="ui-icon-refresh" />
						<p:commandButton value="Elimina" action="#{tipiController.elimina}" update=":tblTreeTableForm:tbl,:growlForm:growl" onclick="PF('updDialog').hide()" icon="ui-icon-trash" />
						<p:separator />
						<p:commandButton value="Annulla" update=":tblTreeTableForm:tbl" onclick="PF('updDialog').hide()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
