<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="produttori.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<p:accordionPanel activeIndex="null">
				<p:tab title="Utente - #{request.remoteUser}" rendered="#{not empty request.remoteUser}">
					<p:outputPanel>
						<h:outputText value="#{userLoginController.nome} #{userLoginController.cognome}" />
						<p:separator />
						<p:commandButton value="logout" action="#{userLoginController.logout()}" />
						<p:dataList value="#{userLoginController.getRolesDaUser(request.remoteUser)}" var="roles" type="ordered">
							<f:facet name="header">
					            Ruoli
					        </f:facet>
							<h:outputText value="#{roles.role}" />
						</p:dataList>
						<p:dataList value="#{userLoginController.getPermissionsDaUser(request.remoteUser)}" var="permissions" type="ordered">
							<f:facet name="header">
					            Permessi
					        </f:facet>
							<h:outputText value="#{permissions.azione}" />
						</p:dataList>
					</p:outputPanel>
				</p:tab>
				<p:tab title="Utente - Guest" rendered="#{empty request.remoteUser}">
					<h:link value="login" outcome="login" />
				</p:tab>
			</p:accordionPanel>
			
			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" action="#{produttoriController.resetOnNewProduttoreSel()}" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
						<p:commandButton id="produttoriToArticoliButton" value="Torna a Articoli" action="#{navigationController.produttoriToArticoli()}" icon="ui-icon-arrowreturnthick-1-w" rendered="#{navigationController.showProduttoriToArticoli}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:dataTable id="tbl" var="produttore" value="#{produttoriCondivisiController.produttoriLs}" selection="#{produttoriController.produttoreSel}" selectionMode="single" rowKey="#{produttore.id}" update=":updDisplay" oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="#{produttore.nome}" emptyMessage="Nessun entry per il criterio definito" widgetVar="produttoriTable" filteredValue="#{produttoriController.filteredProduttoriLs}" paginatorTemplate="Pagina {CurrentPageReport} Vai a pagina: {JumpToPageDropdown} &nbsp; {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp; Righe: {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,50,75,100">

					<p:ajax event="rowDblselect" update=":display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="produttoriTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="nome" sortFunction="#{produttoriCondivisiController.sortByStrIC}" filterBy="#{produttore.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{produttore.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(produttore.id))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(produttore.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(produttore.id), 1, 150, 150)}" />
					</p:column>
					<p:column sortBy="dati" sortFunction="#{produttoriCondivisiController.sortByStrIC}" filterBy="#{produttore.dati}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Info" />
						</f:facet>
						<h:outputText value="#{produttore.dati}" />
					</p:column>
					<p:column sortBy="id" sortFunction="#{produttoriCondivisiController.sortByNum}" filterBy="#{produttore.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{produttore.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(produttoriCondivisiController.produttoriLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<p:panelGrid id="display" columns="2" styleClass="newPanel">
					<h:outputText value="ID" />
					<h:outputText value="#{produttoriController.produttoreSel.id}" />
					<h:outputText value="Nome" />
					<h:outputText value="#{produttoriController.produttoreSel.nome}" />
					<h:outputText value="Info" />
					<h:outputText value="#{produttoriController.produttoreSel.dati}" />
					<h:outputText value="Foto" />
					<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(produttoriController.produttoreSel.id))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(produttoriController.produttoreSel.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(produttoriController.produttoreSel.id), 1, 250, 250)}" />
				</p:panelGrid>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm">
					<p:outputPanel id="newDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
									<p:commandButton value="Annulla" action="#{fotoController.svuotaFotoLsDynPop()}" update=":tblForm:tbl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Salva" action="#{produttoriController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
							</p:toolbarGroup>
						</p:toolbar>
						<p:panelGrid columns="4" styleClass="newPanel">
							<h:outputText value="ID" />
							<h:outputText value="#{produttoriController.produttoreSel.id}" />
							<h:outputText value="Nome" />
							<p:inputText value="#{produttoriController.produttoreSel.nome}" maxlength="80" />
							<h:outputText value="Info" />
							<p:column>
								<p:inputTextarea value="#{produttoriController.produttoreSel.dati}" rows="5" cols="23" counter="counter" maxlength="300" counterTemplate="{0} caratteri" autoResize="false" />
								<h:outputText id="counter" />
							</p:column>
							<h:outputText value="Foto" />
							<p:column>
								<p:selectOneMenu id="menuSelFoto" value="#{produttoriController.produttoreSel.idFoto}" var="f" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleziona Foto" itemValue="" />
									<f:selectItems value="#{fotoCondivisiController.fotoMostraLeILs}" var="foto" itemLabel="#{foto.originale} (id: #{foto.id})" itemValue="#{foto.id}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoDaIdFoto(f))}#{fotoController.getFotonameUrl(fotoController.getFotoDaIdFoto(f), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoDaIdFoto(f), 1, 50, 80)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{fotoController.getFotoDaIdFoto(f).originale} (id: #{f})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toProduttoriButton" value="Aggiungi Produttore" action="#{navigationController.articoliToProduttori()}" icon="ui-icon-circle-plus" />
							</p:column>
						</p:panelGrid>
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{fotoController.svuotaFotoLsDynPop()}" update=":tblForm:tbl" onclick="PF('updDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Aggiorna" action="#{produttoriController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-refresh" />
								<p:commandButton value="Elimina" action="#{produttoriController.elimina}" update=":tblForm:tbl,:growlForm:growl" icon="ui-icon-trash" >
									<p:confirm header="Confirmation" message="Sei sicuro?" icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
									<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="PF('updDialog').hide()" />
									<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:toolbarGroup>
						</p:toolbar>
						<p:panelGrid columns="4" styleClass="updPanel">
							<h:outputText value="ID" />
							<h:outputText value="#{produttoriController.produttoreSel.id}" />
							<h:outputText value="Nome" />
							<p:inputText value="#{produttoriController.produttoreSel.nome}" maxlength="80" />
							<h:outputText value="Info" />
							<p:column>
								<p:inputTextarea value="#{produttoriController.produttoreSel.dati}" rows="5" cols="23" counter="counter" maxlength="300" counterTemplate="{0} caratteri" autoResize="false" />
								<h:outputText id="counter" />
							</p:column>
							<h:outputText value="Foto" />
							<p:column>
								<p:selectOneMenu id="menuSelFoto" value="#{produttoriController.produttoreSel.idFoto}" var="f" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleziona Foto" itemValue="" />
									<f:selectItems value="#{fotoCondivisiController.fotoMostraLeILs}" var="foto" itemLabel="#{foto.originale} (id: #{foto.id})" itemValue="#{foto.id}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoDaIdFoto(f))}#{fotoController.getFotonameUrl(fotoController.getFotoDaIdFoto(f), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoDaIdFoto(f), 1, 50, 80)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{fotoController.getFotoDaIdFoto(f).originale} (id: #{f})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toProduttoriButton" value="Aggiungi Produttore" action="#{navigationController.articoliToProduttori()}" icon="ui-icon-circle-plus" />
							</p:column>
						</p:panelGrid>
					</p:outputPanel>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
