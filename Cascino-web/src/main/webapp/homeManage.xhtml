<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="homeManage.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="mngForm">
				<p:panelGrid style="margin-top:20px">
					<f:facet name="header">
						<p:row>
							<p:column colspan="6">HOME GESTIONE</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column colspan="5" styleClass="ui-widget-header">
							Foto e Risorse
						</p:column>
						<p:column>
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="font-weight: bold;">
							<p:commandButton value="Foto" action="mngToFoto" styleClass="foto" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:commandButton value="Risorse" action="mngToRisorse" styleClass="risorse" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:commandButton value="Tipi" action="mngToTipi" styleClass="tipi" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="5" styleClass="ui-widget-header">
							Articoli
						</p:column>
						<p:column>
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="font-weight: bold;">
							<p:commandButton value="Articoli" action="mngToArticoli" styleClass="articoli" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:spacer height="0" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:spacer height="0" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="5" styleClass="ui-widget-header">
							Produttori
						</p:column>
						<p:column>
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="font-weight: bold;">
							<p:commandButton value="Produttori" action="mngToProduttori" styleClass="produttori" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:spacer height="0" />
						</p:column>
						<p:column colspan="2" style="font-weight: bold;">
							<p:spacer height="0" />
						</p:column>
					</p:row>

					<f:facet name="footer">
						<p:row>
							<p:column colspan="6">MANAGEMENT</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
