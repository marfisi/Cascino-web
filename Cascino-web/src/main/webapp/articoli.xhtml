<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="articoli.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<p:accordionPanel activeIndex="null">
				<p:tab title="Utente - #{request.remoteUser}" rendered="#{not empty request.remoteUser}">
					<p:outputPanel>
						<h:outputText value="#{userLoginController.nome} #{userLoginController.cognome}" />
						<p:separator />
						<p:commandButton value="logout" action="#{userLoginController.logout()}" />
						<p:dataList value="#{userLoginController.getRolesDaUser(request.remoteUser)}" var="roles" type="ordered">
							<f:facet name="header">
					            Ruoli
					        </f:facet>
							<h:outputText value="#{roles.role}" />
						</p:dataList>
						<p:dataList value="#{userLoginController.getPermissionsDaUser(request.remoteUser)}" var="permissions" type="ordered">
							<f:facet name="header">
					            Permessi
					        </f:facet>
							<h:outputText value="#{permissions.azione}" />
						</p:dataList>
					</p:outputPanel>
				</p:tab>
				<p:tab title="Utente - Guest" rendered="#{empty request.remoteUser}">
					<h:link value="login" outcome="login" />
				</p:tab>
			</p:accordionPanel>

			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":viewForm:display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" update=":newForm" action="#{articoliController.resetOnNewArticoloSel()}" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
						<p:commandButton id="fotoToTipiButton" value="Torna a Tipi" action="#{navigationController.fotoToTipi()}" icon="ui-icon-arrowreturnthick-1-w" rendered="#{navigationController.showFotoToTipi}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:dataTable id="tbl" var="articolo" value="#{articoliCondivisiController.articoliLs}" selection="#{articoliController.articoloSel}" selectionMode="single" rowKey="#{articolo.id}" update=":updDisplay" oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="#{articolo.codice}" emptyMessage="Nessun entry per il criterio definito" widgetVar="articoliTable" filteredValue="#{articoliController.filteredArticoliLs}" paginatorTemplate="Pagina {CurrentPageReport} Vai a pagina: {JumpToPageDropdown} &nbsp; {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp; Righe: {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,20,50,75,100">

					<p:ajax event="rowDblselect" update=":viewForm:display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="articoliTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="codice" sortFunction="#{articoliCondivisiController.sortByStr}" filterBy="#{articolo.codice}" filterFunction="#{articoliCondivisiController.filterArticoloCodice}">
						<f:facet name="header">
							<h:outputText value="Codice" />
						</f:facet>
						<h:outputText value="#{articolo.codice}" />
					</p:column>
					<p:column sortBy="nome" sortFunction="#{articoliCondivisiController.sortByStrIC}" filterBy="#{articolo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{articolo.nome}" />
					</p:column>
					<p:column sortBy="descrizioneAs400" sortFunction="#{articoliCondivisiController.sortByStrIC}" filterBy="#{articolo.descrizioneAs400}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione AS400" />
						</f:facet>
						<h:outputText value="#{articolo.descrizioneAs400}" />
					</p:column>
					<p:column sortBy="descrizione" sortFunction="#{articoliCondivisiController.sortByStrIC}" filterBy="#{articolo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{articolo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoArticoloDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoArticoloDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoArticoloDaIdArticolo(articolo.id), 1, 40, 60)}" />
						<h:outputText value="[# #{fotoController.getFotoArticoloOrdLsDaIdArticolo(articolo.id).size()} (id: #{fotoController.getFotoArticoloDaIdArticolo(articolo.id).id})]" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Allegati" />
						</f:facet>
						<h:outputText value="# #{allegatiController.getAllegatiArticoloOrdLsDaIdArticolo(articolo.id).size()} (id: #{allegatiController.getAllegatiArticoloDaIdArticolo(articolo.id).id})" />
					</p:column>
					<p:column filterBy="#{produttoriController.getNomeProduttoreDaIdArticolo(articolo.id)}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Marca" />
						</f:facet>
						<p:column>
							<h:outputText value="#{produttoriController.getNomeProduttoreDaIdArticolo(articolo.id)} (id: #{articolo.produttore})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdArticolo(articolo.id), 1, 40, 100)}" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliCondivisiController.sortByStr}" filterBy="#{articolo.modello}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Modello" />
						</f:facet>
						<h:outputText value="#{articolo.modello}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipiController.getNomeTipoDaIdArticolo(articolo.id)} (id: #{articolo.tipo})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdArticolo(articolo.id), 1, 40, 60)}" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliCondivisiController.sortByNum}" filterBy="#{articolo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{articolo.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(articoliCondivisiController.articoliLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<h:form id="viewForm" >
					<p:panelGrid id="display" columns="6" styleClass="newPanel">
						<h:outputText value="ID" />
						<h:outputText value="#{articoliController.articoloSel.id}" />
						<h:outputText value="Codice" />
						<h:outputText value="#{articoliController.articoloSel.codice}" />
						<h:outputText value="Nome" />
						<h:outputText value="#{articoliController.articoloSel.nome}" />
						<h:outputText value="Marca" />
						<p:column>
							<p:column>
								<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(articoliController.articoloSel.produttore))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(articoliController.articoloSel.produttore), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(articoliController.articoloSel.produttore), 1, 100, 100)}" />
							</p:column>
							<p:column>
								<h:outputText value="#{produttoriController.getProduttoreDaIdProduttore(articoliController.articoloSel.produttore).nome} (id: #{articoliController.articoloSel.produttore})" />
							</p:column>
						</p:column>
						<h:outputText value="Modello" />
						<h:outputText value="#{articoliController.articoloSel.modello}" />
						<h:outputText value="Descrizione AS400" />
						<h:outputText value="#{articoliController.articoloSel.descrizioneAs400}" />
						<h:outputText value="Descrizione" />
						<h:outputText value="#{articoliController.articoloSel.descrizione}" />
						<h:outputText value="Tipo" />
						<p:column>
							<p:column>
								<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(articoliController.articoloSel.tipo))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(articoliController.articoloSel.tipo), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdTipo(articoliController.articoloSel.tipo), 1, 100, 100)}" />
							</p:column>
							<p:column>
								<h:outputText value="#{tipiController.getTipoDaIdTipo(articoliController.articoloSel.tipo).nome} - #{tipiController.getTipoDaIdTipo(articoliController.articoloSel.tipo).descrizione} (id: #{articoliController.articoloSel.tipo})" />
							</p:column>
						</p:column>
						<h:outputText value="Foto" />
						<p:column>
							<p:panelGrid columns="2">
								<f:facet name="header">
									<h:outputText value="Foto" />
								</f:facet>
								<p:column>
									<p:galleria id="contentGalleria" var="foto" value="#{articoliController.fotoPerArticolo}" panelWidth="450" panelHeight="380" frameWidth="50" frameHeight="50">
										<p:graphicImage id="fotoImage" value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 1)}" />
										<f:facet name="content">
											<h:panelGrid columns="1" cellpadding="5">
												<f:facet name="header">
													<p:graphicImage value="#{fotoController.resolvePath(foto)}#{fotoController.getFotonameUrl(foto, 1)}" alt="#{foto.originale}" title="#{foto.originale}" height="#{fotoController.getHeightFromResolution(foto, 1, 300, 440)}" />
												</f:facet>
	
												<h:outputText id="name" value="#{foto.originale}" />
												<h:outputText id="size-resolution" value="#{fotoController.size(foto, 1)} - #{fotoController.resolution(foto, 1)}" />
											</h:panelGrid>
										</f:facet>
									</p:galleria>
								</p:column>
								<p:column>
									<p:outputPanel id="fotoArticoloMenuDisplay">
										<p:dataTable id="fotoArticoloDataTable" var="f" value="#{articoliController.fotoPerArticolo}" rowKey="#{f.id}" paginator="true" rows="7" dynamic="true" style="max-width: 220px;">
											<f:facet name="sourceCaption">Selezionate</f:facet>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Foto" />
												</f:facet>
												<p:graphicImage value="#{fotoController.resolvePath(f)}#{fotoController.getFotonameUrl(f, 1)}" height="#{fotoController.getHeightFromResolution(f, 1, 40, 60)}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Nome (id)" />
												</f:facet>
												<h:outputText value="#{f.originale} (id: #{f.id})" />
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:column>
							</p:panelGrid>
						</p:column>
						<p:column></p:column>
						<p:column></p:column>
						<p:column></p:column>
						<p:column></p:column>
						<h:outputText value="Allegati" />
						<p:column>
							<p:outputPanel id="allegatiDisplay">
								<p:dataTable id="allegatiDataTable" var="allegato" value="#{allegatiController.getAllegatiArticoloOrdLsDaIdArticolo(articoliController.articoloSel.id)}" selection="#{allegatiController.allegatoSel}" selectionMode="single" rowKey="#{allegato.id}" paginator="true" rows="7" dynamic="true" sortBy="#{allegato.id}" emptyMessage="Nessun entry per il criterio definito" widgetVar="allegatiTable" filteredValue="#{allegatiController.filteredAllegatiLs}" paginatorTemplate="Pagina {CurrentPageReport} Vai a pagina: {JumpToPageDropdown} &nbsp; {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp; Righe: {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
									<p:column sortBy="nome" sortFunction="#{allegatiCondivisiController.sortByStr}" filterBy="#{allegato.nome}" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:panelGrid columns="1" cellpadding="4">
											<h:outputText value="#{allegato.nome}" />
											<h:outputText value="#{allegatiController.size(allegato)}" />
										</h:panelGrid>
									</p:column>
									<p:column sortBy="descrizione" sortFunction="#{allegatiCondivisiController.sortByStrIC}" filterBy="#{allegato.descrizione}" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="Descrizione" />
										</f:facet>
										<h:outputText value="#{allegato.descrizione}" />
									</p:column>
									<p:column filterBy="#{allegato.nome}" filterMatchMode="contains" >
										<f:facet name="header">
											<h:outputText value="Estensione" />
										</f:facet>
										<p:column>
											<h:outputText value="#{allegatiCondivisiController.getEstensione(allegato.nome)} " />
										</p:column>
										<p:column>
											<p:graphicImage value="./resources/gfx/foto/varie/#{allegatiCondivisiController.getEstensione(allegato.nome)}.jpg" height="35" />
										</p:column>
									</p:column>
									<p:column sortBy="id" sortFunction="#{allegatiCondivisiController.sortByNum}" filterBy="#{allegato.id}" filterMatchMode="contains">
										<f:facet name="header">
											<h:outputText value="ID" />
										</f:facet>
										<h:outputText value="#{allegato.id}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Download" />
										</f:facet>
										<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);$(this).hide()" icon="ui-icon-circle-arrow-s" styleClass="bottoneDownload">
											<p:fileDownload value="#{allegatiController.getFileAllegatoDownload(allegato.nome)}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</p:outputPanel>
							<p:commandButton id="toAllegatiButton" value="Aggiungi Allegato" action="#{navigationController.articoliToAllegati()}" icon="ui-icon-circle-plus" />
						</p:column>
					</p:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm">
					<p:outputPanel id="newDisplay">
						<p:toolbar>
							<p:toolbarGroup align="left">
								<p:commandButton value="Annulla" action="#{fotoController.svuotaFotoLsDynPop()}" update=":tblForm:tbl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
							</p:toolbarGroup>
							<p:toolbarGroup align="left">
								<p:commandButton value="Salva" action="#{articoliController.salva}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
							</p:toolbarGroup>
						</p:toolbar>
					</p:outputPanel>
					<p:tabView id="newTab">
						<p:tab title="Info">
							<p:panelGrid columns="6" styleClass="newPanel" id="newDisplayTab1">
								<h:outputText value="ID" />
								<h:outputText value="#{articoliController.articoloNew.id}" />
								<h:outputText value="Codice" />
								<p:autoComplete id="codiceAutoCompl" minQueryLength="3" value="#{articoliController.articoloNew.codice}" completeMethod="#{articoliController.articoliAutoCompleteLs}" effect="fade" />
								<h:outputText value="Nome" />
								<p:inputText value="#{articoliController.articoloNew.nome}" maxlength="100" />
								<h:outputText value="Marca" />
								<p:column>
									<p:selectOneMenu id="menuSelProd" value="#{articoliController.articoloNew.produttore}" var="p" filter="true" filterMatchMode="contains">
										<f:selectItem itemLabel="Seleziona Marca" itemValue="" />
										<f:selectItems value="#{produttoriCondivisiController.produttoriLs}" var="produttore" itemLabel="#{produttore.nome} (id: #{produttore.id})" itemValue="#{produttore.id}" />
										<p:column>
											<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(p))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(p), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(p), 1, 40, 60)}" />
										</p:column>
										<p:column>
											<h:outputText value="#{produttoriController.getProduttoreDaIdProduttore(p).nome} (id: #{p})" />
										</p:column>
									</p:selectOneMenu>
									<p:commandButton id="toProduttoriButton" value="Aggiungi Produttore" action="#{navigationController.articoliToProduttori()}" icon="ui-icon-circle-plus" />
								</p:column>
								<h:outputText value="Modello" />
								<p:inputText value="#{articoliController.articoloNew.modello}" maxlength="50" />
								<h:outputText value="Descrizione AS400" />
								<h:outputText value="#{articoliController.articoloNew.descrizioneAs400}" />
								<h:outputText value="Descrizione" />
								<p:column>
									<p:inputTextarea value="#{articoliController.articoloNew.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
									<h:outputText id="counter" />
								</p:column>
								<h:outputText value="Tipo" />
								<p:column>
									<p:selectOneMenu id="menuSelTipo" value="#{articoliController.articoloNew.tipo}" var="t" filter="true" filterMatchMode="contains" style="max-width: 220px;">
										<p:ajax update=":newForm:newTab:caratteristicheArticoliStessoTipoDataTable" />
										<f:selectItem itemLabel="Seleziona Classe" itemValue="" />

												<h:outputText value="#{allegato.descrizione}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="Download" />

			<script type="text/javascript">

					PF('statusDialog').show();

				function stop() {
					PF('statusDialog').hide();

				function startDownloadTutti(){
					var buttons = $(".bottoneDownload");
					$(buttons).each(function(){
						$(this).click();
						alert($(this).Text);
						$(this).hide();

			</script>
