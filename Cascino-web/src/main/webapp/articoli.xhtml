<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="articoli.css" />
		</ui:define>

		<ui:define name="content">
			<h:form id="growlForm">
				<p:growl id="growl" showDetail="true" life="4000" />
			</h:form>

			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />
				<p:toolbar id="tbNavigation">
					<p:toolbarGroup align="right" rendered="true">
						<p:commandButton id="fotoToTipiButton" value="Torna a Tipi" action="#{navigationController.fotoToTipi()}" icon="ui-icon-arrowreturnthick-1-w" rendered="#{navigationController.showFotoToTipi}" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tbNavigation" />

				<p:dataTable id="tbl" var="articolo" value="#{articoliCondivisiController.articoliLs}" selection="#{articoliController.articoloSel}" selectionMode="single" rowKey="#{articolo.id}" update=":updDisplay" oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="id" emptyMessage="Nessun entry per il criterio definito" widgetVar="articoliTable" filteredValue="#{articoliController.filteredArticoliLs}">

					<p:ajax event="rowDblselect" update=":display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="articoliTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="codice" sortFunction="#{articoliCondivisiController.sortByStr}" filterBy="#{articolo.codice}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Codice" />
						</f:facet>
						<h:outputText value="#{articolo.codice}" />
					</p:column>
					<p:column sortBy="nome" sortFunction="#{articoliCondivisiController.sortByStrIC}" filterBy="#{articolo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{articolo.nome}" />
					</p:column>
					<p:column sortBy="descrizione" sortFunction="#{articoliCondivisiController.sortByStrIC}" filterBy="#{articolo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{articolo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoArticoloDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoArticoloDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoArticoloDaIdArticolo(articolo.id), 1, 40, 60)}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Marca" />
						</f:facet>
						<p:column>
							<h:outputText value="#{produttoriController.getNomeProduttoreDaIdArticolo(articolo.id)} (id: #{articolo.produttore})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoArticoloDaIdArticolo(articolo.id), 1, 40, 60)}" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliCondivisiController.sortByStr}" filterBy="#{articolo.modello}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Modello" />
						</f:facet>
						<h:outputText value="#{articolo.modello}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipiController.getNomeTipoDaIdArticolo(articolo.id)} (id: #{articolo.tipo})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdArticolo(articolo.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdArticolo(articolo.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdArticolo(articolo.id), 1, 40, 60)}" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliCondivisiController.sortByNum}" filterBy="#{articolo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{articolo.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(articoliCondivisiController.articoliLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/foto/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold" modal="true">
				<h:panelGrid id="display" columns="3" cellpadding="4">
					<f:facet name="header">
						<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoArticoloDaIdArticolo(articoliController.articoloSel.id))}#{fotoController.getFotonameUrl(fotoController.getFotoArticoloDaIdArticolo(articoliController.articoloSel.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoArticoloDaIdArticolo(articoliController.articoloSel.id), 1, 400, 400)}" />
					</f:facet>
					<h:outputText value="ID:" />
					<h:outputText value="#{articoliController.articoloSel.id}" />
					<h:outputText value="Codice:" />
					<h:outputText value="#{articoliController.articoloSel.codice}" />
				</h:panelGrid>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" modal="true" closable="false">
				<h:form id="newForm">
					<p:outputPanel id="newDisplay">
						<p:panelGrid columns="6" styleClass="newPanel">
							<h:outputText value="ID" />
							<h:outputText value="#{articoliController.articoloSel.id}" />
							<h:outputText value="Codice" />
							<p:autoComplete id="codiceAutoCompl" minQueryLength="3" value="#{articoliController.articoloSel.codice}" completeMethod="#{articoliController.articoliAutoCompleteLs}" effect="fade" />
							<h:outputText value="Nome" />
							<p:inputText value="#{articoliController.articoloSel.nome}" />
							<h:outputText value="Marca" />
							<p:column>
								<p:selectOneMenu id="menuSelProd" value="#{articoliController.articoloSel.produttore}" var="p" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleziona Marca" itemValue="" />
									<f:selectItems value="#{produttoriCondivisiController.produttoriLs}" var="produttore" itemLabel="#{produttore.nome} (id: #{produttore.id})" itemValue="#{produttore.id}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(p))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(p), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(p), 1, 40, 60)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{produttoriController.getProduttoreDaIdProduttore(p).nome} (id: #{p})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toProduttoriButton" value="Aggiungi Produttore" action="#{navigationController.articoliToProduttori()}" icon="ui-icon-circle-plus" />
							</p:column>
							<h:outputText value="Modello" />
							<p:inputText value="#{articoliController.articoloSel.modello}" />
							<h:outputText value="Descrizione" />
							<p:column>
								<p:inputTextarea value="#{articoliController.articoloSel.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
								<h:outputText id="counter" />
							</p:column>
							<h:outputText value="Tipo" />
							<p:column>
								<p:selectOneMenu id="menuSelTipo" value="#{articoliController.articoloSel.tipo}" var="t" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleziona Classe" itemValue="" />
									<f:selectItems value="#{tipiCondivisiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo.id}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(t))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(t), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdTipo(t), 1, 40, 60)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{tipiController.getTipoDaIdTipo(t).nome} - #{tipiController.getTipoDaIdTipo(t).descrizione} (id: #{t})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toTipiButton" value="Aggiungi Tipo" action="#{navigationController.articoliToTipi()}" icon="ui-icon-circle-plus" />
							</p:column>
							<h:outputText value="Foto" />
							<p:column>
								<p:commandButton value="Carica foto" action="#{articoliController.popolaFotoPLsource()}" update=":newForm:fotoMenuDisplay" icon="ui-icon-newwin" />
								<p:outputPanel id="fotoMenuDisplay">
									<p:pickList id="fotoPojoPickList" value="#{articoliController.fotoPickList}" var="f" effect="bounce" itemValue="#{foto}" itemLabel="#{foto.id} #{f.originale}" showSourceControls="false" showTargetControls="true" showCheckbox="true" showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="fotoConv">
										<f:facet name="sourceCaption">Disponibili</f:facet>
										<f:facet name="targetCaption">Selezionate</f:facet>

										<p:ajax event="transfer" listener="#{articoliController.onPickListTransfer}" update=":growlForm:growl" />

										<p:column>
											<p:graphicImage value="#{fotoController.resolvePath(f)}#{fotoController.getFotonameUrl(f, 1)}" height="#{fotoController.getHeightFromResolution(f, 1, 40, 60)}" />
										</p:column>
										<p:column>
											<h:outputText value="#{f.originale} (id: #{f.id})" />
										</p:column>
									</p:pickList>
								</p:outputPanel>
								<p:commandButton id="toFotoButton" value="Aggiungi Foto" action="#{navigationController.articoliToFoto()}" icon="ui-icon-circle-plus" />
							</p:column>
						</p:panelGrid>
						<p:commandButton value="Salva" action="#{articoliController.salva()}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('newDialog').close()" icon="ui-icon-disk" />
						<p:separator />
						<p:commandButton value="Annulla" action="#{articoliController.svuotaFotoPLsource()}" update=":tblForm:tbl" onclick="PF('newDialog').close()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" modal="true" closable="false">
				<h:form id="updForm">
					<p:outputPanel id="updDisplay">
						<p:panelGrid columns="6" styleClass="newPanel">
							<h:outputText value="ID" />
							<h:outputText value="#{articoliController.articoloSel.id}" />
							<h:outputText value="Codice" />
							<p:autoComplete id="codiceAutoCompl" minQueryLength="3" value="#{articoliController.articoloSel.codice}" completeMethod="#{articoliController.articoliAutoCompleteLs}" effect="fade" />
							<h:outputText value="Nome" />
							<p:inputText value="#{articoliController.articoloSel.nome}" />
							<h:outputText value="Modello" />
							<p:inputText value="#{articoliController.articoloSel.modello}" />
							<h:outputText value="Descrizione" />
							<p:column>
								<p:inputTextarea value="#{articoliController.articoloSel.descrizione}" rows="5" cols="23" counter="counter" maxlength="200" counterTemplate="{0} caratteri" autoResize="false" />
								<h:outputText id="counter" />
							</p:column>
							<h:outputText value="Marca" />
							<p:column>
								<p:selectOneMenu id="menuSelProd" value="#{articoliController.articoloSel.produttoreMenu}" converter="produttoriConv" var="p" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="#{produttoriController.getProduttoreDaIdProduttore(articoliController.articoloSel.produttore).nome} (id: #{produttoriController.getProduttoreDaIdProduttore(articoliController.articoloSel.produttore).id})" itemValue="#{produttoriController.getProduttoreDaIdProduttore(articoliController.articoloSel.produttore)}" />
									<f:selectItems value="#{produttoriCondivisiController.produttoriLs}" var="produttore" itemLabel="#{produttore.nome} (id: #{produttore.id})" itemValue="#{produttore}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoProduttoreDaIdProduttore(p.id))}#{fotoController.getFotonameUrl(fotoController.getFotoProduttoreDaIdProduttore(p.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoProduttoreDaIdProduttore(p.id), 1, 40, 60)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{p.nome} (id: #{p.id})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toProduttoriButton" value="Aggiungi Produttore" action="#{navigationController.articoliToProduttori()}" icon="ui-icon-circle-plus" />
							</p:column>
							<h:outputText value="Tipo" />
							<p:column>
								<p:selectOneMenu id="menuSelTipo" value="#{articoliController.articoloSel.tipoMenu}" converter="tipiConv" var="t" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="#{tipiController.getTipoDaIdTipo(articoliController.articoloSel.tipo).nome} (id: #{tipiController.getTipoDaIdTipo(articoliController.articoloSel.tipo).id})" itemValue="#{tipiController.getTipoDaIdTipo(articoliController.articoloSel.tipo)}" />
									<f:selectItems value="#{tipiCondivisiController.tipiLs}" var="tipo" itemLabel="#{tipo.nome} (id: #{tipo.id})" itemValue="#{tipo}" />
									<p:column>
										<p:graphicImage value="#{fotoController.resolvePath(fotoController.getFotoTipoDaIdTipo(t.id))}#{fotoController.getFotonameUrl(fotoController.getFotoTipoDaIdTipo(t.id), 1)}" height="#{fotoController.getHeightFromResolution(fotoController.getFotoTipoDaIdTipo(t.id), 1, 40, 60)}" />
									</p:column>
									<p:column>
										<h:outputText value="#{t.nome} - #{t.descrizione} (id: #{t.id})" />
									</p:column>
								</p:selectOneMenu>
								<p:commandButton id="toTipiButton" value="Aggiungi Tipo" action="#{navigationController.articoliToTipi()}" icon="ui-icon-circle-plus" />
							</p:column>
							<h:outputText value="Foto" />
							<p:column>
							</p:column>
						</p:panelGrid>
						<p:commandButton value="Aggiorna" action="#{articoliController.aggiorna}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-refresh" />
						<p:commandButton value="Elimina" action="#{articoliController.elimina}" update=":tblForm:tbl,:growlForm:growl" onclick="PF('updDialog').close()" icon="ui-icon-trash" />
						<p:separator />
						<p:commandButton value="Annulla" update=":tblForm:tbl" onclick="PF('updDialog').close()" icon="ui-icon-cancel" />
					</p:outputPanel>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
