<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="head">
			<h:outputStylesheet library="css" name="articoli.css" />
		</ui:define>

		<ui:define name="content">

			<p:growl id="growl" showDetail="true" life="4000" />

			<h:form id="tblForm">
				<p:toolbar id="tb">
					<p:toolbarGroup align="left">
						<p:commandButton id="viewButton" value="View" update=":display" oncomplete="PF('viewDialog').show()" icon="ui-icon-search" />
						<p:commandButton id="modifButton" value="Modifica" update="" oncomplete="PF('updDialog').show()" icon="ui-icon-pencil" />
						<p:separator />
						<p:commandButton id="newButton" value="Aggiungi" oncomplete="PF('newDialog').show()" icon="ui-icon-circle-plus" />
						<p:commandButton id="homeMngButton" value="Home Gestione" action="homeMng" icon="ui-icon-home" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:sticky target="tb" />

				<p:dataTable id="tbl" var="articolo" value="#{articoliController.articoliLs}" selection="#{articoliController.articoloSel}" selectionMode="single" rowKey="#{articolo.id}" update=":updDisplay"
					oncomplete="PF('updDialog').show()" paginator="true" rows="15" dynamic="true" sortBy="id" emptyMessage="Nessun entry per il criterio definito" widgetVar="articoliTable"
					filteredValue="#{articoliController.filteredArticoliLs}">

					<!--  p:ajax event="rowDblselect" update=":contentGalleria" oncomplete="PF('viewDialog').show()" / -->
					<p:ajax event="rowDblselect" update=":display" oncomplete="PF('viewDialog').show()" />

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ricerca in tutti i campi: " />
							<p:inputText id="globalFilter" onkeyup="articoliTable.filter()" style="width:150px" />
						</p:outputPanel>
					</f:facet>
					<p:column sortBy="codice" sortFunction="#{articoliController.sortByStr}" filterBy="#{articolo.codice}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Codice" />
						</f:facet>
						<h:outputText value="#{articolo.codice}" />
					</p:column>
					<p:column sortBy="nome" sortFunction="#{articoliController.sortByStrIC}" filterBy="#{articolo.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{articolo.nome}" />
					</p:column>
					<p:column sortBy="descrizione" sortFunction="#{articoliController.sortByStrIC}" filterBy="#{articolo.descrizione}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{articolo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Foto" />
						</f:facet>
						<p:graphicImage value="#{fotoController.resolvePath(articoliController.getFotoDaArticolo(articolo.id))}#{fotoController.getFotoname(articoliController.getFotoDaArticolo(articolo.id), 1)}" height="40" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Marca" />
						</f:facet>
						<p:column>
							<h:outputText value="#{produttoriController.getNomeDaArticolo(articolo.id)} (id: #{articolo.produttore})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(articoliController.getFotoDaArticolo(articolo.id))}#{fotoController.getFotoname(produttoriController.getFotoDaArticolo(articolo.id), 1)}" height="40" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliController.sortByStr}" filterBy="#{articolo.modello}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Modello" />
						</f:facet>
						<h:outputText value="#{articolo.modello}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<p:column>
							<h:outputText value="#{tipiController.getNomeDaArticolo(articolo.id)} (id: #{articolo.tipo})" />
						</p:column>
						<p:column>
							<p:graphicImage value="#{fotoController.resolvePath(articoliController.getFotoDaArticolo(articolo.id))}#{fotoController.getFotoname(tipiController.getFoto(articolo.id), 1)}" height="40" />
						</p:column>
					</p:column>
					<p:column sortBy="id" sortFunction="#{articoliController.sortByNum}" filterBy="#{articolo.id}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{articolo.id}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGrid>
							<h:outputText value="Qty: ${fn:length(articoliController.articoliLs)}" />

							<h:panelGrid id="expAll" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta tutto:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" />
								</h:commandLink>
							</h:panelGrid>
							<h:panelGrid id="expPage" columns="5" width="200" style="border:none">
								<h:outputText value="Esporta pagina:" />
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
									<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
									<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
									<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
								<h:commandLink>
									<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
									<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
								</h:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:form>

			<p:dialog id="viewDialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold">
				<h:panelGrid id="display" columns="3" cellpadding="4">
					<f:facet name="header">
						<p:graphicImage value="#{fotoController.resolvePath(articoliController.getFotoDaArticolo(articoliController.articoloSel.id))}#{fotoController.getFotoname(articoliController.getFotoDaArticolo(articoliController.articoloSel.id), 1)}" height="90" />
					</f:facet>
					<h:outputText value="ID:" />
					<h:outputText value="#{articoliController.articoloSel.id}" />
					<h:outputText value="Codice:" />
					<h:outputText value="#{articoliController.articoloSel.codice}" />

				</h:panelGrid>
			</p:dialog>

			<p:dialog widgetVar="newDialog" header="Inserisci" closable="false">
			</p:dialog>

			<p:dialog widgetVar="updDialog" header="Modifica" closable="false">
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
