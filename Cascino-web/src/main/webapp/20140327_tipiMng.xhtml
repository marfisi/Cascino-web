<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pc="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="growl" showDetail="true" life="2000" />
			</h:form>

			<h:form id="tblForm">
				<p:dataTable id="tbl" var="tipo" value="#{tipiBean.tipiLs}" selection="#{tipiBean.tipoSel}" selectionMode="single" rowKey="#{tipo.id}" update=":updForm:updDisplay"
					oncomplete="PF('updDialog').show()" paginator="true" rows="7">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{tipo.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrizione" />
						</f:facet>
						<h:outputText value="#{tipo.descrizione}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{tipo.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Classe" />
						</f:facet>
						<h:outputText value="#{tipo.tipoPadre.nome}" />
					</p:column>
					<f:facet name="footer">
						<h:panelGroup>
							<h:commandLink>
								<p:graphicImage value="./resources/gfx/varie/excel.png" style="border:none" />
								<p:dataExporter type="xls" target="tbl" fileName="export" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="./resources/gfx/varie/pdf.png" style="border:none" />
								<p:dataExporter type="pdf" target="tbl" fileName="export" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="./resources/gfx/varie/csv.png" style="border:none" />
								<p:dataExporter type="csv" target="tbl" fileName="export" pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage value="./resources/gfx/varie/xml.png" style="border:none" />
								<p:dataExporter type="xml" target="tbl" fileName="export" pageOnly="true" />
							</h:commandLink>
							<p:commandButton id="viewButton" value="View" icon="ui-icon-search" update=":formView:display" oncomplete="PF('viewDialog').show()" />
							<!-- 							<p:commandButton value="Aggiorna Contatto" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" /> -->
							<h:outputText value="Qty: ${fn:length(tipiBean.tipiLs)}" />
						</h:panelGroup>
						<h:panelGroup>
							<p:commandButton id="viewButton" value="View" icon="ui-icon-search" update=":formView:display" oncomplete="PF('viewDialog').show()" />
							<!-- <p:commandButton value="Aggiorna Contatto" update=":updForm:updDisplay" oncomplete="PF('updDialog').show()" /> -->
							<h:outputText value="Qty: ${fn:length(tipiBean.tipiLs)}" />
						</h:panelGroup>
					</f:facet>
				</p:dataTable>
			</h:form>

			<h:form id="formView">
				<p:dialog id="dialog" header="Dettagli" widgetVar="viewDialog" resizable="false" showEffect="clip" hideEffect="fold">

					<h:panelGrid id="display" columns="3" cellpadding="4">

						<f:facet name="header">
							<p:graphicImage value="./resources/gfx/tipi/#{tipiBean.tipoSel.id}.jpg" />
						</f:facet>
						<h:outputLabel for="id">ID:</h:outputLabel>
						<h:outputText id="id" value="#{tipiBean.tipoSel.id}" />
						<h:message for="id" />

						<h:outputLabel for="nome">Nome:</h:outputLabel>
						<h:outputText id="nome" value="#{tipiBean.tipoSel.nome}" />
						<h:message for="nome" />

						<h:outputLabel for="descrizione">Descrizione:</h:outputLabel>
						<h:outputText id="descrizione" value="#{tipiBean.tipoSel.descrizione}" />
						<h:message for="descrizione" />
					</h:panelGrid>
				</p:dialog>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
